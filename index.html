<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="msg-container hide" id="msg-box">
      <p id="msg">Winner</p>
      <button id="new-btn">New Game</button>
      <h4>Go Down For Review ⬇️</h4>
    </div>
    <main>
      <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="game">
          <button class="box" id="left-top"></button>
          <button class="box" id="mid-top"></button>
          <button class="box" id="right-top"></button>
          <button class="box" id="left-mid"></button>
          <button class="box"></button>
          <button class="box" id="right-mid"></button>
          <button class="box" id="left-bottom"></button>
          <button class="box" id="mid-bottom"></button>
          <button class="box" id="right-bottom"></button>
        </div>
        <button id="reset-btn">Reset Game</button>
      </div>
      
    </main>
    <script src="app.js"></script>
  </body>
</html>
